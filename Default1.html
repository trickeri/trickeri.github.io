function loadSelectionBoxes () {
levelBox = new Array();
	var levelBoxIMG;
	var q = 0;
	var pointer = 0;
	if(screenState == "levelSelection"){
		pointer = lvlSelectPlace;
	}else {
		pointer = challengeSelectPlace;
	}
	for(var i=0;i<3;i++){
		for(var j=0;j<3;j++){
			if(pointer == q){
				levelBoxIMG = new Image();
				levelBoxIMG.src = 'Images/Sprite Sheets/LevelSelectSquares2.png';
				var selectBoxAnimationSheet = new createjs.SpriteSheet({
					images: [levelBoxIMG],
					frames: { width: 134, height: 148, regX: 0, regY: 0 },
					animations: {
						selection: [0, 149, "selection"]
					}
				});
				levelBox[q] = new createjs.BitmapAnimation(selectBoxAnimationSheet);
				levelBox[q].gotoAndPlay("selection");
				levelBox[q].x = (42 + (j * 145)) - 18;
				levelBox[q].y = (32 + (i * 152)) - 14;
				
			}else if(screenState == "levelSelection"){
				levelBoxIMG = new Image();
				levelBoxIMG.src = 'Images/Selection Screen/LevelSquareFilled.png';
				levelBox[q] = new createjs.Bitmap(levelBoxIMG);
				levelBox[q].x = 42 + (j * 145);
				levelBox[q].y = 32 + (i * 152);
				
			}else if(screenState == "challengeSelection"){
				levelBoxIMG = new Image();
				levelBoxIMG.src = 'Images/Selection Screen/LevelSquareFilled.png';
				levelBox[q] = new createjs.Bitmap(levelBoxIMG);
				levelBox[q].x = 42 + (j * 145);
				levelBox[q].y = 32 + (i * 152);
			}
			if(i == 2 && j == 1 && screenState == "levelSelection"){
				j = 3;
			}
			q++;
		}
	}
}

function loadLevelSelect () {
	screenState = "levelSelection";

	stage.removeAllChildren();
    stage.addChild(borders);
	stage.addChild(twoPoint);
	stage.addChild(threePointVert);
	stage.addChild(threePointHoriz);
	stage.addChild(twoSquare);
	stage.addChild(twoThreeSquare);
	stage.addChild(threeThreeSquare);
	stage.addChild(twoCube);
	stage.addChild(bigQuestionMark);

	for(var i=0;i< 8;i++){
		stage.addChild(levelBox[i]);
	}
	
}

function loadChallengeSelect () {
	screenState = "challengeSelection";

	stage.removeAllChildren();
	stage.addChild(borders);
	amount = 0;
	
	switch(lvlSelectPlace){
		case 0:
			amount = 3;
			break;
		case 1:
			amount = 3;
			break;
		case 2:
			amount = 3;
			break;
		case 3:
			amount = 4;
			break;
		case 4:
			amount = 4;
			break;
		case 5:
			amount = 4;
			break;
		case 6:
			amount = 5;
			break;
		case 7:
			amount = 5;
			break;
		}
	
	for(var j = 0; j< amount; j++){
		stage.addChild(challengeBox[j]);
	}
	
	for(var i=0;i<amount;i++){
		stage.addChild(levelBox[i]);
	}
	
}

function loadLevel() {
	if(lvlSelectPlace == 0){
		if (challengeSelectPlace == 0) {
			currentLevel = new Level1_1();
		} else if (challengeSelectPlace == 1) {
			currentLevel = new Level1_2();
		} else if (challengeSelectPlace == 2) {
			currentLevel = new Level1_3();
		}
	}else if(lvlSelectPlace == 1){
		if (challengeSelectPlace == 0) {
			currentLevel = new Level2_1();
		} else if (challengeSelectPlace == 1) {
			currentLevel = new Level2_2();
		} else if (challengeSelectPlace == 2) {
			currentLevel = new Level2_3();
		}
	}else if(lvlSelectPlace == 2){
		if (challengeSelectPlace == 0) {
			currentLevel = new Level3_1();
		} else if (challengeSelectPlace == 1) {
			currentLevel = new Level3_2();
		} else if (challengeSelectPlace == 2) {
			currentLevel = new Level3_3();
		}
	}else if(lvlSelectPlace == 3){
		if (challengeSelectPlace == 0) {
			currentLevel = new Level4_1();
		} else if (challengeSelectPlace == 1) {
			currentLevel = new Level4_2();
		} else if (challengeSelectPlace == 2) {
			currentLevel = new Level4_3();
		} else if (challengeSelectPlace == 3) {
			currentLevel = new Level4_4();
		}
	}else if(lvlSelectPlace == 4){
		if (challengeSelectPlace == 0) {
			currentLevel = new Level5_1();
		} else if (challengeSelectPlace == 1) {
			currentLevel = new Level5_2();
		} else if (challengeSelectPlace == 2) {
			currentLevel = new Level5_3();
		} else if (challengeSelectPlace == 3) {
			currentLevel = new Level5_4();
		}
	}else if(lvlSelectPlace == 5){
		if (challengeSelectPlace == 0) {
			currentLevel = new Level6_1();
		} else if (challengeSelectPlace == 1) {
			currentLevel = new Level6_2();
		} else if (challengeSelectPlace == 2) {
			currentLevel = new Level6_3();
		} else if (challengeSelectPlace == 3) {
			currentLevel = new Level6_4();
		}
	}else if(lvlSelectPlace == 6){
		currentLevel = new Level7_1();
	}else if(lvlSelectPlace == 7) {
		currentLevel = new Level8_1();
	}
    var planetIsLocked = false;
    var planetApproachDirection = "none";
    planetArray = new Array(currentLevel.puzzleXDimension);
    //console.log(currentLevel.solutionDirectionArray);
	
    for (i=0; i < currentLevel.puzzleXDimension; i++) {
        planetArray[i] = new Array(currentLevel.puzzleYDimension);
        for (j=0; j < currentLevel.puzzleYDimension; j++) {
            planetArray[i][j] = new Array(currentLevel.puzzleZDimension);
            for (k=0; k < currentLevel.puzzleZDimension; k++) {
                for (l=0; l < currentLevel.solutionSteps; l++) {
                    if (""+i+", "+j+", "+k+""==currentLevel.solutionLocationArray[l]) {
                        planetIsLocked = true;
                        planetApproachDirection = currentLevel.solutionDirectionArray[l];
                        l += currentLevel.solutionSteps;
                    } else {
						planetIsLocked = false;
						planetApproachDirection = "none";
					}
                }
                planetArray[i][j][k] = new Planet(i, j, k, planetIsLocked, planetApproachDirection);
				//console.log(planetArray[i][j][k]);
            }
        }
    }
}

function handleKeyPress(e) {
	if (e.keyCode=="8") {
		e.preventDefault();
		if(screenState=="levelSelection"){
			loadIntroScreen();
			lvlSelectPlace = 0;
		}else if(screenState == "challengeSelection"){
			loadLevelSelect();
			loadSelectionBoxes();
			challengeSelectPlace = 0;
		}else if(screenState =="planetSelection"){
			loadChallengeSelect();
            playerXLocation = 0;
            playerYLocation = 0;
            playerZLocation = 0;
		} else if (screenState=="win") {
			screenState = "challengeSelection";
			loadSelectionBoxes();
			loadChallengeSelect();
		} else if (screenState=="planet") {
            stage.removeAllChildren();
            loadPlanetSelectionScreen();
                
            screenState = "planetSelection";
        }
	}
	
    if (e.keyCode=="32") {
            e.preventDefault();
            if (screenState=="intro") {
                backgroundSong = createjs.Sound.play("BackgroundSong", "none", 0, 0, -1, .5, 0);
				screenState = "levelSelection";
				loadSelectionBoxes();
                loadLevelSelect();
			}else if (screenState == "levelSelection"){
				screenState = "challengeSelection";
				loadSelectionBoxes();
				loadChallengeSelect();
			}else if (screenState == "challengeSelection"){
				loadLevel();
				loadPlanetSelectionScreen();
					screenState = "planetSelection";
            } else if (screenState == "planetSelection"){
					if (animationTimerActive==false) {
						stage.removeAllChildren();
						
						if (playerZLocation == 0) {
							if (playerYLocation == 0) {
								stage.addChild(greenPlanetForest);
							} else if (playerYLocation == 1) {
								stage.addChild(greenPlanetMtns);
							} else if (playerYLocation == 2) {
								stage.addChild(greenPlanetIsland);
							}
						} else if (playerZLocation == 1) {
							if (playerYLocation == 0) {
								stage.addChild(bluePlanetForest);
							} else if (playerYLocation == 1) {
								stage.addChild(bluePlanetMtns);
							} else if (playerYLocation == 2) {
								stage.addChild(bluePlanetIsland);
							}
						} else if (playerZLocation == 2) {
							if (playerYLocation == 0) {
								stage.addChild(purplePlanetForest);
							} else if (playerYLocation == 1) {
								stage.addChild(purplePlanetMtns);
							} else if (playerYLocation == 2) {
								stage.addChild(purplePlanetIsland);
							}
						}
                        
                       /* if (playerXLocation == 0) {
                            backgroundSong.stop();
                            aikiGhost.play();
                        } else if (playerXLocation == 1) {
                            backgroundSong.stop();
                            dayTripperBeat.play();
                        } else if (playerXLocation == 2) {
                            backgroundSong.stop();
                            percussionLoop.play();
                        }
						*/
						
						screenState = "planet";
						
						if ("" + playerXLocation + ", " + playerYLocation +
							", " + playerZLocation + ""==currentLevel.solutionCoordinates) {
							screenState = "win";
							stage.addChild(homePlanetText);
						}
					}
			} else if (screenState=="planet") {
                stage.removeAllChildren();
                loadPlanetSelectionScreen();
                
                /*percussionLoop.stop();
                dayTripperBeat.stop();
                aikiGhost.stop();
                backgroundSong.play(); */
                screenState = "planetSelection";
            } else if (screenState=="win") {
				screenState = "challengeSelection";
				loadSelectionBoxes();
				loadChallengeSelect();
				playerXLocation = 0;
				playerYLocation = 0;
				playerZLocation = 0;
			}
	} else if (e.keyCode=="38") {
        e.preventDefault();
		
		if (screenState == "planetSelection") {
			if (currentLevel.puzzleZDimension > 1) {
				if (animationTimerActive == false) {
					GridFadeInUpAnimation.gotoAndPlay("FadeInUp");
					GridFadeInUpAnimation.x = 200;
					GridFadeInUpAnimation.y = 62;
					GridFadeInUpAnimation.currentFrame = 0;
					stage.addChild(GridFadeInUpAnimation);
					GridFadeOutDownAnimation.gotoAndPlay("FadeOutDown");
					GridFadeOutDownAnimation.x = 205;
					GridFadeOutDownAnimation.y = 300;
					GridFadeOutDownAnimation.currentFrame = 0;
					stage.addChild(GridFadeOutDownAnimation);
	
					playerZLocation++;
					if (playerZLocation==currentLevel.puzzleZDimension) {
						playerZLocation = 0;
					}
	
					while (planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked==true) {
						for (i=0; i < currentLevel.solutionSteps; i++) {
							if ("" + playerXLocation + ", " + playerYLocation +
								", " + playerZLocation + ""==currentLevel.solutionLocationArray[i]) {
								if (currentLevel.solutionDirectionArray[i]=="up" && skippedOnce=="false") {
									planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked=false;
								} else {
									playerZLocation++;
									skippedOnce = "true";
								}
							}
						}
						if (playerZLocation==currentLevel.puzzleZDimension) {
							playerZLocation = 0;
						}
					}
					
					animationTimerActive = true;
					skippedOnce = "false";
					//console.log(playerXLocation, playerYLocation, playerZLocation);
					stage.removeChild(gridIdle);
				}
			}
		} else if( screenState == "levelSelection"){
			if (lvlSelectPlace > 2){
				lvlSelectPlace -= 3;
				loadSelectionBoxes();
				loadLevelSelect();
			}
		}else if( screenState == "challengeSelection"){
			if (challengeSelectPlace > 2){
				challengeSelectPlace -= 3;
				loadSelectionBoxes();
				loadChallengeSelect();
			}
		}
	} else if (e.keyCode=="40") {
        e.preventDefault();

		if (screenState == "planetSelection") {
			if (currentLevel.puzzleZDimension > 1) {
				if (animationTimerActive == false) {

					GridFadeInDownAnimation.y = 300;
					GridFadeInDownAnimation.currentFrame = 0;
					stage.addChild(GridFadeInDownAnimation);
		
	
					playerZLocation--;
					if (playerZLocation==-1) {
						playerZLocation += currentLevel.puzzleZDimension;
					}
					
					while (planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked==true) {
						for (i=0; i < currentLevel.solutionSteps; i++) {
							if ("" + playerXLocation + ", " + playerYLocation +
								", " + playerZLocation + ""==currentLevel.solutionLocationArray[i]) {
								if (currentLevel.solutionDirectionArray[i]=="down" && skippedOnce=="false") {
									planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked=false;
								} else {
									playerZLocation--;

								}

						if (playerZLocation==-1) {

					animationTimerActive = true;
					skippedOnce = "false";
					//console.log(playerXLocation, playerYLocation, playerZLocation);
					stage.removeChild(gridIdle);
				}
			}
		} else if( screenState == "levelSelection"){
			if(lvlSelectPlace < (levelBox.length - 3)){
				lvlSelectPlace += 3;
				loadSelectionBoxes();
				loadLevelSelect();
			}
		}else if( screenState == "challengeSelection"){
			if(challengeSelectPlace < (amount - (3 - (amount%3)))){
				challengeSelectPlace += 3;
				loadSelectionBoxes();
				loadChallengeSelect();
			}
		}
	} else if (e.keyCode=="37") {

								if (currentLevel.solutionDirectionArray[i]=="left" && skippedOnce=="false") {
									planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked=false;
								} else {
									playerYLocation--;
									skippedOnce = "true";
								}
							}
						}
						if (playerYLocation==-1) {
							playerYLocation += currentLevel.puzzleYDimension;
						}
					}
					
					animationTimerActive = true;
					skippedOnce = "false";
					//console.log(playerXLocation, playerYLocation, playerZLocation);
					stage.removeChild(gridIdle);
				}
			}
		} else if(screenState == "levelSelection") {
			if(lvlSelectPlace > 0){
				lvlSelectPlace --;
				loadSelectionBoxes();
				loadLevelSelect();
			}
		}else if(screenState == "challengeSelection") {
			if(challengeSelectPlace > 0){
				challengeSelectPlace --;
				loadSelectionBoxes();
				loadChallengeSelect();
			}
		}
	} else if (e.keyCode=="39") {
        e.preventDefault();

		if (screenState == "planetSelection") {
			if (currentLevel.puzzleYDimension > 1) {
				if (animationTimerActive == false) {
					GridFadeInRightAnimation.gotoAndPlay("FadeInRight");
					GridFadeInRightAnimation.x = 205;
					GridFadeInRightAnimation.y = 300;
					GridFadeInRightAnimation.currentFrame = 0;
					stage.addChild(GridFadeInRightAnimation);
					GridFadeOutLeftAnimation.gotoAndPlay("FadeOutLeft");

					GridFadeOutLeftAnimation.y = 300;
					GridFadeOutLeftAnimation.currentFrame = 0;
					stage.addChild(GridFadeOutLeftAnimation);
	
					playerYLocation++;

					}

							}
						}
						if (playerYLocation==currentLevel.puzzleYDimension) {

						}
					}
					
					animationTimerActive = true;
					skippedOnce = "false";
					//console.log(playerXLocation, playerYLocation, playerZLocation);
					stage.removeChild(gridIdle);

			if(lvlSelectPlace < levelBox.length - 1){
				lvlSelectPlace ++;
				loadSelectionBoxes();
				loadLevelSelect();
			}

			if(challengeSelectPlace < amount - 1){
				challengeSelectPlace ++;
				loadSelectionBoxes();
				loadChallengeSelect();

	} else if (e.keyCode=="88") {
        e.preventDefault();

					GridFadeOutForwardAnimation.currentFrame = 0;
					stage.addChild(GridFadeOutForwardAnimation);
	
					playerXLocation--;

						playerXLocation += currentLevel.puzzleXDimension;
					}
					
					while (planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked==true) {
						for (i=0; i < currentLevel.solutionSteps; i++) {
							if ("" + playerXLocation + ", " + playerYLocation +
								", " + playerZLocation + ""==currentLevel.solutionLocationArray[i]) {
								if (currentLevel.solutionDirectionArray[i]=="backward" && skippedOnce=="false") {
									planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked=false;
								} else {
									playerXLocation--;
									skippedOnce = "true";
								}
							}
						}
						if (playerXLocation==-1) {
							playerXLocation += currentLevel.puzzleXDimension;
						}
					}
					
					animationTimerActive = true;
					skippedOnce = "false";
					//console.log(playerXLocation, playerYLocation, playerZLocation);
					stage.removeChild(gridIdle);
				}
			}
		}
	} else if (e.keyCode=="90") {
        e.preventDefault();

		if (screenState == "planetSelection") {
			if (currentLevel.puzzleXDimension > 1) {
				if (animationTimerActive == false) {
					GridFadeInForwardAnimation.gotoAndPlay("FadeInForward");
					GridFadeInForwardAnimation.x = 50;
					GridFadeInForwardAnimation.y = 250;
					GridFadeInForwardAnimation.currentFrame = 0;
					stage.addChild(GridFadeInBackwardAnimation);
					GridFadeOutBackwardAnimation.gotoAndPlay("FadeOutBackward");
					GridFadeOutBackwardAnimation.x = 205;
					GridFadeOutBackwardAnimation.y = 250;
					GridFadeOutBackwardAnimation.currentFrame = 0;
					stage.addChild(GridFadeOutBackwardAnimation);
	
					playerXLocation++;
					if (playerXLocation==currentLevel.puzzleXDimension) {
						playerXLocation = 0;
					}
	
					while (planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked==true) {
						for (i=0; i < currentLevel.solutionSteps; i++) {
							if ("" + playerXLocation + ", " + playerYLocation +
								", " + playerZLocation + ""==currentLevel.solutionLocationArray[i]) {
								if (currentLevel.solutionDirectionArray[i]=="forward" && skippedOnce=="false") {
									planetArray[playerXLocation][playerYLocation][playerZLocation].isLocked=false;
								} else {
									playerXLocation++;
									skippedOnce = "true";
								}
							}
						}
						if (playerXLocation==currentLevel.puzzleXDimension) {
							playerXLocation = 0;
						}
					}
					
					animationTimerActive = true;
					skippedOnce = "false";
					//console.log(playerXLocation, playerYLocation, playerZLocation);
					stage.removeChild(gridIdle);
				}
			}
		}
	}
}

function tick(){
    if (animationTimer<30) {
        if (animationTimerActive==true) {
            animationTimer++;
        }
    } else if (animationTimer==30){
        animationTimerActive = false;
		stage.removeChild(GridFadeInUpAnimation);
		stage.removeChild(GridFadeInDownAnimation);
		stage.removeChild(GridFadeOutUpAnimation);
		stage.removeChild(GridFadeOutDownAnimation);
			stage.removeChild(GridFadeInLeftAnimation);
			stage.removeChild(GridFadeInRightAnimation);
			stage.removeChild(GridFadeOutLeftAnimation);
			stage.removeChild(GridFadeOutRightAnimation);
				stage.removeChild(GridFadeInForwardAnimation);
				stage.removeChild(GridFadeInBackwardAnimation);
				stage.removeChild(GridFadeOutForwardAnimation);
				stage.removeChild(GridFadeOutBackwardAnimation);
		stage.addChild(gridIdle);
        animationTimer = 0;
    }
    
	stage.update();
}
